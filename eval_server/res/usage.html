<!DOCTYPE html>
<html>
<body>
    <h2>使い方</h2>
    /SubmitFormにアクセスするとフォームが出てきます、が、実戦では使わない予定<br />
    /SubmitAnswerが回答をPOSTする先です<br />
    /problem/probXX.ppm (XXは00から99までの数字)が問題ファイルです<br />
    /answer/prob00.ans (同上)が分割画像位置を記したファイルです<br />
    /config?problem_set=hogehogeにアクセスすると問題セットをhogehogeに変更できます(初期値はdefaultで、公式のテストサーバと同じ条件です)<br />
</body>
</html>
